<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>إستمارة الإنتماء!</title>
  </head>
  <body>
    <h2 class="text-center mt-3">إستمارة الإنتماء إلى تيار الحكمة</h2>

    <div class="container" style="border:1px solid #efefef;padding:15px">
        <form>
        <h5 class="text-center mx-3 my-3">يرجى مليء معلومات الإستمارة التالية</h5>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="float-right">اللقب</label>
                                <input type="text" class="form-control text-right" placeholder="يرجى إدخال اللقب">
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="form-group">
                                <label class="float-right">الإسم الثلاثي</label>
                                <input type="text" class="form-control text-right" placeholder="يرجى إدخال إسمك الثلاثي">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="float-right">تأريخ الميلاد</label>
                                    <input type="date" class="form-control text-right">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="float-right">رقم الهاتف</label>
                                    <input type="text" class="form-control text-right" placeholder="يرجى إدخال رقم هاتفك">
                                  </div>
                            </div>
                            <div class="col-md-4">
                                    <div class="form-group">
                                             <label class="float-right">الجنس</label>
                                              <div class="form-check form-check-inline mt-5 mr-0 float-right">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
                                                <label class="form-check-label" for="inlineRadio1">ذكر</label>
                                              </div>
                                              <div class="form-check form-check-inline mt-5 mx-5 float-right">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                                <label class="form-check-label" for="inlineRadio2">أنثى</label>
                                              </div>
                                      </div>
                            </div>
                    </div>
                
                    <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="float-right">عنوان السكن</label>
                                    <input type="text" class="form-control text-right" placeholder="يرجى إدخال عنوان سكنك">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="float-right">المنطقة</label>
                                    <select id="inputState" class="form-control">
                                            <option selected>إختر منطقتك</option>
                                            <option>1 منطقة</option>
                                            <option>2 منطقة</option>
                                            <option>3 منطقة</option>
                                            <option>4 منطقة</option>
                                            <option>5 منطقة</option>
                                    </select>
                                </div>    
                            </div>
                            <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="float-right">المحافظة</label>
                                        <select id="inputState" class="form-control">
                                                <option selected>إختر محافظتك</option><option>
                                                <option>محافظة 1</option>
                                                <option>محافظة 2</option>
                                                <option>محافظة 3</option>
                                                <option>محافظة 4</option>
                                                <option>محافظة 5</option>
                                        </select>                                      
                                    </div>
                                </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="float-right">في حالة عدم عثورك على تخصصك يرجى ذكره</label>
                                <input type="text" class="form-control text-right" placeholder="يرجى إدخال تخصصك الدراسي">
                            </div>
                        </div>
                        <div class="col-md-4">
                                <div class="form-group">
                                        <label class="float-right">التخصص الدراسي</label>
                                        <select id="inputState" class="form-control">
                                          <option selected>إختر التخصص الدراسي</option>
                                          <option>طب</option>
                                          <option>هندسة</option>
                                          <option>علوم</option>
                                          <option>لغات</option>
                                        </select>
                                </div>
                        </div>

                        <div class="col-md-4">
                                <div class="form-group">
                                        <label class="float-right">التحصيل الدراسي</label>
                                        <select class="form-control">
                                          <option selected>إختر تحصيلك الدراسي</option>
                                          <option>إبتدائية</option>
                                          <option>متوسطة</option>
                                          <option>إعدادية</option>
                                          <option>دبلوم</option>
                                          <option>بكالوريوس</option>
                                          <option>ماجستير</option>
                                          <option>دكتوراه</option>
                                          <option>بروفيسور</option>
                                        </select>
                                </div>
                        </div>
                    </div>

                    <div class="form-row">
                            <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="float-right">البريد الألكتروني</label>
                                        <input type="email" class="form-control text-right" placeholder="يرجى إدخال بريدك الألكتروني">
                                    </div>
                            </div>
                            <div class="col-md-4">
                                    <div class="form-group">
                                            <label class="float-right">الدائرة او المؤسسة التي تعمل لديها</label>
                                            <select id="inputState" class="form-control">
                                              <option selected>إختر مكان عملك</option>
                                              <option>دائرة 1</option>
                                              <option>مؤسسة 1</option>
                                            </select>
                                    </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                        <label class="float-right">المسمى الوظيفي</label>
                                        <select id="inputState" class="form-control">
                                          <option selected>إختر المسمى الوظيفي</option>
                                          <option>غير موظف</option>
                                          <option>موظف</option>
                                          <option>رئيس قسم</option>
                                          <option>مستشار</option>
                                        </select>
                                </div>
                        </div>
                            
                    </div>
                    <div class="row">
                            <div class="col-md-8">
                                   
                            </div>
                            <div class="col-md-4">
                                    <div class="form-group form-check float-right">
                                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                            <label class="form-check-label" for="exampleCheck1">هل تنتمي إلى حزب سياسي؟</label>
                                    </div>
                            </div>
                    </div>

                    <div class="row">
                            <div class="col-md-4">
                                
                            </div>
                            <div class="col-md-8">
                                    <div class="form-group">
                                            <label class="float-right">تفاصيل عن نشاطك السياسي السابق</label>
                                            <textarea class="form-control text-right" rows="3">يرجى كتابة تفاصيل عن الحزب السابق</textarea>
                                    </div>
                            </div>
                            
                    </div>

                    <div class="row">
                            <div class="col-md-4">
                                    <div class="form-group">
                                            <label class="float-right">هل ترغب بالإلتحاق بإحدى المؤسسات التابعة لنا</label>
                                            <select id="inputState" class="form-control">
                                                    <option selected>إختر المؤسسة</option>
                                                    <option>1 مؤسسة</option>
                                                    <option>2 مؤسسة</option>
                                                    <option>3 مؤسسة</option>
                                                    <option>4 مؤسسة</option>
                                                    <option>5 مؤسسة</option>
                                            </select>
                                        </div> 
                            </div>
                            <div class="col-md-8">
                                    <div class="form-group">
                                            <label class="float-right">الأسباب التي دعتك إلى الإنضمام</label>
                                            <textarea class="form-control text-right" rows="3">يرجى ذكر الأسباب التي دعتك للإنضمام إلى تيار الحكمة الوطني</textarea>
                                    </div>
                            </div>
                    </div>
            <div class="row">
                <div class="col-md-4">
                        <div class="form-group">
                                <label class="float-right">أرفق صورة شخصية</label>
                                <input type="file" class="form-control-file float-right">
                        </div>
                </div>
                <div class="col-md-8">
                        <div class="form-group">
                                <label class="float-right">أرفق سيرتك الذاتية</label>
                                <input type="file" class="form-control-file float-right">
                        </div>
                </div>
            </div>
            <div class="row ml-2 mt-3">
                    <button type="submit" class="btn btn-primary ">إرسال المعلومات</button>
            </div>
          </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
